name: Build Natives

on:
  push:
    branches:
      - SDL3

jobs:
  build-windows:
    runs-on: ubuntu-22.04
    name: Build Windows Natives

    strategy:
      fail-fast: false
      matrix:
        include: [
          { toolchain: mingw64-x86_64, task: "buildWindowsX64Natives", name: "windows64" },
          { toolchain: mingw64-i686, task: "buildWindowsX86Natives", name: "windows32" }
        ]

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: temurin
      - uses: BrycensRanch/read-properties-action@v1
        id: read-properties
        with:
          file: gradle.properties
          property: sdlCommit
      - name: Clone SDL3
        run: |
          git clone https://github.com/libsdl-org/SDL.git --branch main --single-branch SDL
          cd SDL
          git reset --hard ${{ steps.read-properties.outputs.sdlCommit }}
      - name: Get build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install ant mingw-w64 upx cmake
      - name: Build SDL3
        working-directory: SDL
        run: |
          cmake -S . -B build -DCMAKE_TOOLCHAIN_FILE=build-scripts/cmake-toolchain-${{ matrix.toolchain }}.cmake -DCMAKE_BUILD_TYPE=Release
          cmake --build build --config Release
      - name: Add SDL3.dll to folder
        run: |
          mkdir -p libs/natives/${{ matrix.name }}
          cp SDL/build/SDL3.dll libs/natives/${{ matrix.name }}/SDL3.dll
      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: natives
          path: libs/natives/**
  build-linux:
    runs-on: ubuntu-22.04
    name: Build Linux Natives

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: temurin
      - uses: BrycensRanch/read-properties-action@v1
        id: read-properties
        with:
          file: gradle.properties
          property: sdlCommit
      - name: Clone SDL3
        run: |
          git clone https://github.com/libsdl-org/SDL.git --branch main --single-branch SDL
          cd SDL
          git reset --hard ${{ steps.read-properties.outputs.sdlCommit }}
      - name: Get build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install ant build-essential cmake
      - name: Build SDL3 for linux64
        working-directory: SDL
        run: |
          cmake -S . -B build -DCMAKE_BUILD_TYPE=Release
          cmake --build build --config Release
      - name: Add SDL3.so to folder
        run: |
          mkdir -p libs/natives/linux64
          cp SDL/build/libSDL3.so libs/natives/linux64/SDL3.so
      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: natives
          path: libs/natives/**

  build-macos:
    runs-on: macos-latest
    name: Build MacOS Natives

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: temurin
      - uses: BrycensRanch/read-properties-action@v1
        id: read-properties
        with:
          file: gradle.properties
          property: sdlCommit
      - name: Clone SDL3
        run: |
          git clone https://github.com/libsdl-org/SDL.git --branch main --single-branch SDL
          cd SDL
          git reset --hard ${{ steps.read-properties.outputs.sdlCommit }}
      - name: Get build dependencies
        run: |
          brew install ant cmake
      - name: Build SDL3 for mac64
        working-directory: SDL
        run: |
          cmake -S . -B build -DCMAKE_BUILD_TYPE=Release
          cmake --build build --config Release
      - name: Add SDL3.dylib to folder
        run: |
          mkdir -p libs/natives/macos-x86_64
          mkdir -p libs/natives/macos-aarch64
          cp SDL/build/libSDL3.dylib libs/natives/macos-x86_64/SDL3.dylib
          cp SDL/build/libSDL3.dylib libs/natives/macos-aarch64/SDL3.dylib
      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: natives
          path: libs/natives/**

  publish:
    runs-on: ubuntu-latest
    name: Publish Library
    needs: [build-windows, build-linux, build-macos]

    steps:
      - uses: actions/checkout@v3
      - name: Download built natives
        uses: actions/download-artifact@v3
        with:
          name: natives
          path: libs/natives
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: temurin
      - name: Publish to Maven
        run: |
          chmod +x gradlew
          ./gradlew build publishAllPublicationsToXanderReleasesRepository -x test
        env:
          XANDER_MAVEN_USER: xander
          XANDER_MAVEN_PASS: ${{ secrets.XANDER_MAVEN_PASS }}
          LD_LIBRARY_PATH: ${{ github.workspace }}/libs/natives/linux64
      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: java-library
          path: build/libs/*.jar